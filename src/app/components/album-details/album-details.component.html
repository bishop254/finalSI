<!-- <p *ngIf="albumDetails | async">album-details works!</p> -->
<div class="cont">
  <ng-container *ngFor="let album of albumDetails | async">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img class="thbImg" src="{{ album.thumbnailUrl }}" alt="" />
        </div>
        <mat-card-title>ID : {{ album.id }}</mat-card-title>
        <mat-card-subtitle>Album ID: {{ album.albumId }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img src="{{ album.url }}" alt="{{ album.id }}" />
        <p>
          {{ album.title }}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
